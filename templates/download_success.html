{% extends "base.html" %}

{% block title %}Download Successful - Mediarr{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Success!</h1>
</div>

<div class="alert alert-success" style="max-width: 600px; margin: 2rem auto;">
    <h4 style="color: #155724; margin-bottom: 1rem;">{{ artwork_type.capitalize() }} saved successfully!</h4>
    <p style="color: #155724; margin-bottom: 0;">
        {{ artwork_type.capitalize() }} for <strong>"{{ media_title }}"</strong> has been downloaded and saved.
    </p>
</div>

<div style="text-align: center; margin-top: 2rem;">
    <button onclick="history.back()" class="btn btn-custom" style="margin-right: 0.5rem;">
        ‚Üê Go Back
    </button>
    <a href="{{ url_for('index' if media_type == 'movie' else 'tv_shows') }}" class="btn btn-secondary">
        View Collection
    </a>
</div>

<script>
// Automatically go back after 2 seconds
setTimeout(function() {
    history.back();
}, 2000);
</script>
{% endblock %}
